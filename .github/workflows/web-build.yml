name: Afklive-web CI & CD

on:
  push:
    branches: [ main ]
    paths:
      - 'afklive-web/**'
      - 'afklive-jobs/**'
      - 'afklive-common/**'
      - 'pom.xml'
  workflow_dispatch:

jobs:
  # JOB 1: Deploy Apps to DigitalOcean
  deploy-apps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Build Web and Jobs modules
      - name: Build Applications
        run: mvn clean package -pl afklive-web,afklive-jobs -am

      - name: Copy Web JAR to DigitalOcean VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "afklive-web/target/app.jar"
          target: "/opt/afklive/"
          strip_components: 2

      - name: Copy Jobs JAR to DigitalOcean VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "afklive-jobs/target/jobs.jar"
          target: "/opt/afklive/"
          strip_components: 2

      - name: Restart Servers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            sudo systemctl restart afklive
            sudo systemctl restart afklive-jobs || echo "afklive-jobs service not found or failed to restart"