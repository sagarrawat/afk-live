name: Afklive-web CI & CD

on:
  push:
    branches: [ main ]
    paths:
      - 'afklive-web/**'
      - 'pom.xml'
  workflow_dispatch:

jobs:
  # JOB 1: Deploy Web App to DigitalOcean
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Build ONLY the web module (saves time)
      - name: Build Web Module
        run: mvn clean package -pl afklive-web -am

      # Fix: Path is now inside the sub-module
      - name: Copy JAR to DigitalOcean VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "afklive-web/target/app.jar"
          target: "/opt/afklive/"
          strip_components: 2

      - name: Restart Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            sudo systemctl restart afklive