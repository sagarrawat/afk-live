name: Java CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Build
      - name: Build with Maven
        run: mvn clean package

        # 6. Copy JAR to server (as temp file)
      - name: Copy JAR to DigitalOcean VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "target/app.jar"
          target: "/opt/afklive/app.jar.new"
      
      # 7. Activate new JAR atomically + restart
      - name: Activate new version
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e
            cd /opt/afklive
            mv app.jar app.jar.bak || true
            mv app.jar.new app.jar
            systemctl daemon-reload
            systemctl restart afklive
          
      # 8. Restart application
      - name: Restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            sudo systemctl restart afklive
