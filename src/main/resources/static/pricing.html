<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - AFK Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/theme.css">
    <meta name="description" content="Simple pricing for YouTube scheduling and streaming.">
    <style>
        .pricing-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; margin-top: 50px; }
        .price-card { border: 1px solid #eee; padding: 40px; border-radius: 8px; text-align: center; background: white; }
        .price-card.popular { border-color: var(--primary); box-shadow: 0 10px 40px rgba(44, 104, 246, 0.1); position: relative; }
        .price-card.popular::before { content: "Most Popular"; position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .price { font-size: 3rem; font-weight: 800; margin: 20px 0; color: #1a1a1a; }
        .price span { font-size: 1rem; font-weight: 500; color: #666; }
        .features-list { list-style: none; padding: 0; margin: 30px 0; text-align: left; }
        .features-list li { margin-bottom: 12px; color: #555; }
        .features-list li i { color: #27c93f; margin-right: 10px; }

        .country-toggle { text-align: center; margin-bottom: 20px; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; vertical-align: middle; margin: 0 10px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; -webkit-transition: .4s; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; -webkit-transition: .4s; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { -webkit-transform: translateX(26px); -ms-transform: translateX(26px); transform: translateX(26px); }

        @media (max-width: 768px) {
            .pricing-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="logo"><a href="/" style="text-decoration:none; color:inherit;">ðŸ”´ AFK Live</a></div>
        <div class="nav-links">
            <a href="/features">Features</a>
            <a href="/pricing" class="active">Pricing</a>
            <a href="/login" class="btn-login">Log In</a>
            <a href="/register" class="btn btn-primary">Get Started</a>
        </div>
    </div>
</nav>

<div class="hero">
    <div class="container">
        <h1>Simple pricing for everyone</h1>
        <p>Start for free, upgrade as you grow.</p>

        <div class="country-toggle">
            <span>USA ðŸ‡ºðŸ‡¸</span>
            <label class="switch">
                <input type="checkbox" id="countrySwitch" onchange="toggleCountry()">
                <span class="slider round"></span>
            </label>
            <span>India ðŸ‡®ðŸ‡³</span>
        </div>

        <div class="pricing-grid" id="pricingGrid">
            <!-- Loaded via JS -->
            <div style="grid-column: 1/-1; text-align: center;">Loading...</div>
        </div>
    </div>
</div>

<script src="js/toast.js"></script>
<script>
    async function loadPricing(country) {
        try {
            const res = await fetch(`/api/pricing?country=${country}`);
            const data = await res.json();
            const grid = document.getElementById('pricingGrid');
            grid.innerHTML = '';

            // Check if user is logged in
            let user = null;
            try {
                const uRes = await fetch('/api/user-info');
                user = await uRes.json();
            } catch(e) {}

            data.plans.forEach((plan, index) => {
                const isPop = index === 1 ? 'popular' : '';
                const btnClass = index === 1 ? 'btn-primary' : 'btn-outline';
                const featuresHtml = plan.features.map(f => `<li><i class="fa-solid fa-check"></i> ${f}</li>`).join('');

                let btnAction = `href="/register"`;
                let btnText = "Get Started";

                if (user && user.email) {
                    if (user.plan && user.plan.name === plan.title) {
                        btnText = "Current Plan";
                        btnAction = `disabled style="opacity:0.6; cursor:default;"`;
                    } else {
                        btnText = "Upgrade";
                        btnAction = `onclick="upgradePlan('${plan.id}')"`;
                    }
                }

                grid.innerHTML += `
                    <div class="price-card ${isPop}">
                        <h3>${plan.title}</h3>
                        <div class="price">${plan.price}<span>${plan.period}</span></div>
                        <p>For individuals getting started.</p>
                        ${btnAction.includes('onclick') ? `<button class="btn ${btnClass} btn-block" ${btnAction}>${btnText}</button>` : `<a class="btn ${btnClass} btn-block" ${btnAction}>${btnText}</a>`}
                        <ul class="features-list">
                            ${featuresHtml}
                        </ul>
                    </div>
                `;
            });
        } catch (e) {
            console.error(e);
        }
    }

    async function upgradePlan(planId) {
        if(!confirm("Upgrade to this plan? (Mock Payment)")) return;

        try {
            const res = await fetch('/api/pricing/upgrade', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ planId })
            });
            const data = await res.json();
            if (res.ok) {
                showToast(data.message, "success");
                setTimeout(() => window.location.reload(), 1500);
            } else {
                showToast(data.message, "error");
            }
        } catch(e) {
            showToast("Upgrade failed", "error");
        }
    }

    function toggleCountry() {
        const isIndia = document.getElementById('countrySwitch').checked;
        loadPricing(isIndia ? 'IN' : 'US');
    }

    // Init
    loadPricing('US');
</script>

</body>
</html>
