<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AFK Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9fafb; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-50">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden border border-white/50 relative">
        <!-- Decoration -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-purple-600"></div>

        <div class="p-8 text-center pt-12">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-50 text-blue-600 mb-6 shadow-sm">
                <span class="text-3xl">ðŸ”´</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-500 text-sm">Sign in to continue to your studio.</p>
        </div>

        <div class="px-8 pb-8 space-y-6">
            <!-- OAuth -->
            <a href="/oauth2/authorization/google" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-3 rounded-xl transition shadow-sm">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                Continue with Google
            </a>

            <div class="relative flex py-1 items-center">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink-0 mx-4 text-gray-400 text-xs uppercase font-medium tracking-wider">Or</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <!-- Form -->
            <form action="/login" method="post" class="space-y-4">
                <div th:if="${param.error}" class="bg-red-50 border border-red-100 text-red-600 text-sm p-3 rounded-lg text-center">
                    Invalid username or password.
                </div>
                 <div th:if="${param.logout}" class="bg-green-50 border border-green-100 text-green-600 text-sm p-3 rounded-lg text-center">
                    You have been logged out.
                </div>

                 <div th:if="${success}" class="bg-green-50 border border-green-100 text-green-600 text-sm p-3 rounded-lg text-center">
                    <span th:text="${success}"></span>
                </div>

                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1.5 ml-1">Email Address</label>
                    <input type="email" name="username" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition placeholder-gray-400" placeholder="you@example.com">
                </div>

                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1.5 ml-1 flex justify-between">
                        <span>Password</span>
                        <a href="/forgot-password" class="text-blue-600 hover:text-blue-700 font-medium">Forgot?</a>
                    </label>
                    <input type="password" name="password" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition placeholder-gray-400" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-600/20 transition transform active:scale-[0.98] mt-2">
                    Sign In
                </button>
            </form>
        </div>

        <div class="bg-gray-50 p-6 text-center text-sm text-gray-500 border-t border-gray-100">
            Don't have an account? <a href="/register" class="text-blue-600 font-semibold hover:underline">Sign up</a>
        </div>
    </div>

</body>
</html>
