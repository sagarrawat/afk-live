<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Update - AFK Live</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f4f6f8; margin: 0; padding: 40px 0; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background: #ffffff; padding: 40px; border-radius: 8px; border: 1px solid #e1e4e8; text-align: center; }
        .logo { font-size: 24px; font-weight: 700; color: #111; text-decoration: none; margin-bottom: 24px; display: inline-block; }
        .logo span { color: #e02424; }
        h1 { font-size: 22px; margin-bottom: 16px; color: #111; }
        p { font-size: 16px; line-height: 1.6; color: #555; margin-bottom: 24px; }
        .status-badge { display: inline-block; padding: 6px 12px; border-radius: 4px; font-weight: bold; font-size: 14px; background-color: #e3f2fd; color: #0d47a1; margin: 10px 0; }
        .btn { display: inline-block; background-color: #2c68f6; color: #ffffff; padding: 12px 24px; font-size: 16px; font-weight: 600; text-decoration: none; border-radius: 4px; margin-top: 20px; }
        .footer { margin-top: 40px; font-size: 12px; color: #999; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="logo"><span>‚óè</span> AFK Live</a>
        <h1>Video Status Update</h1>
        <p>Your video <strong><span th:text="${videoTitle}">Video Title</span></strong> has been processed.</p>

        <div class="status-badge" th:text="${status}">UPLOADED</div>

        <p>You can check the details in your dashboard.</p>

        <div class="footer">
            &copy; 2024 AFK Live. All rights reserved.<br>
            You are receiving this email because you have notifications enabled.
        </div>
    </div>
</body>
</html>
