<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up - AFK Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2c68f6; --text: #172b4d; --bg: #ffffff; }
        body { margin: 0; font-family: 'Inter', sans-serif; height: 100vh; display: grid; grid-template-columns: 1fr 1fr; background: var(--bg); color: var(--text); }
        .auth-side { display: flex; align-items: center; justify-content: center; padding: 40px; }
        .auth-container { width: 100%; max-width: 400px; }
        .logo { font-size: 1.5rem; font-weight: 800; margin-bottom: 40px; display: inline-block; color: var(--text); text-decoration: none; }
        h1 { font-size: 2rem; margin-bottom: 10px; }
        .subtitle { color: #6b778c; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        .form-control { width: 100%; padding: 12px; border: 1px solid #dfe1e6; border-radius: 6px; box-sizing: border-box; font-family: inherit; font-size: 1rem; transition: 0.2s; }
        .form-control:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(44, 104, 246, 0.1); }

        .btn { display: inline-flex; align-items: center; justify-content: center; width: 100%; padding: 12px; border-radius: 6px; font-weight: 600; cursor: pointer; border: none; font-size: 1rem; text-decoration: none; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #1b53d6; }
        .btn-google { background: white; border: 1px solid #dfe1e6; color: var(--text); margin-bottom: 20px; }
        .btn-google:hover { background: #f4f5f7; }
        .btn-google i { margin-right: 10px; color: #DB4437; }

        .divider { text-align: center; margin: 20px 0; color: #6b778c; font-size: 0.9rem; position: relative; }
        .divider::before, .divider::after { content: ""; position: absolute; top: 50%; width: 40%; height: 1px; background: #eee; }
        .divider::before { left: 0; } .divider::after { right: 0; }

        .links { text-align: center; margin-top: 20px; font-size: 0.9rem; }
        .links a { color: var(--primary); text-decoration: none; font-weight: 500; }

        .alert { padding: 12px; border-radius: 6px; margin-bottom: 20px; font-size: 0.9rem; }
        .alert-error { background: #ffebeb; color: #e02424; border: 1px solid #ffcccc; }

        .visual-side { background: #f4f5f7; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .visual-content { text-align: center; max-width: 400px; padding: 40px; position: relative; z-index: 2; }
        .visual-content h2 { font-size: 2rem; margin-bottom: 16px; }
        .visual-content p { color: #6b778c; line-height: 1.6; }

        .shape { position: absolute; border-radius: 50%; opacity: 0.5; filter: blur(40px); }
        .shape-1 { top: -100px; right: -100px; width: 400px; height: 400px; background: #e3f2fd; }
        .shape-2 { bottom: -100px; left: -100px; width: 300px; height: 300px; background: #ffebeb; }

        @media (max-width: 900px) {
            body { grid-template-columns: 1fr; }
            .visual-side { display: none; }
        }
    </style>
</head>
<body>

<div class="auth-side">
    <div class="auth-container">
        <a href="/" class="logo">ðŸ”´ AFK Live</a>
        <h1>Create your account</h1>
        <p class="subtitle">Start your 14-day free trial. No credit card required.</p>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <a href="/oauth2/authorization/google" class="btn btn-google">
            <i class="fa-brands fa-google"></i> Sign up with Google
        </a>

        <div class="divider">OR</div>

        <form action="/register" method="post">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" class="form-control" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" required placeholder="name@company.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Create a password">
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

        <div class="links">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>
</div>

<div class="visual-side">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="visual-content">
        <h2>Schedule videos. Stream continuously.</h2>
        <p>Manage all your social channels from one simple dashboard.</p>
    </div>
</div>

<script>
    fetch('/api/user-info')
        .then(res => res.json())
        .then(data => { if(data.email) window.location.href = '/studio'; })
        .catch(() => {});
</script>

</body>
</html>
