<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AFK Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9fafb; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-50">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden border border-white/50 relative">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-purple-600"></div>

        <div class="p-8 text-center pt-12">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Reset Password</h1>
            <p class="text-gray-500 text-sm">Enter your new password below.</p>
        </div>

        <div class="px-8 pb-8 space-y-6">
            <form action="/reset-password" method="post" class="space-y-4">
                <input type="hidden" name="token" th:value="${token}">

                <div th:if="${error}" class="bg-red-50 border border-red-100 text-red-600 text-sm p-3 rounded-lg text-center">
                    <span th:text="${error}"></span>
                </div>

                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1.5 ml-1">New Password</label>
                    <input type="password" name="password" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition" placeholder="••••••••">
                </div>
                 <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1.5 ml-1">Confirm Password</label>
                    <input type="password" name="confirmPassword" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition" placeholder="••••••••">
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-600/20 transition transform active:scale-[0.98] mt-2">
                    Set New Password
                </button>
            </form>
        </div>
    </div>

</body>
</html>
