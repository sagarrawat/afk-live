<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light only">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - AFK Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'buffer-navy': '#091e42',
                        'buffer-blue': '#2c68f6',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="h-screen flex overflow-hidden bg-white font-sans text-gray-900">

    <!-- LEFT COLUMN (Branding) -->
    <div class="hidden lg:flex w-5/12 flex-col justify-between bg-buffer-navy p-12 text-white relative overflow-hidden">
        <div class="z-10">
            <div class="afk-logo" style="filter: brightness(0) invert(1);">
                <div class="afk-icon"><div class="afk-play"></div></div>
                <div class="afk-text">AFK<span class="afk-live">Live</span></div>
            </div>
        </div>
        <div class="z-10 max-w-md">
            <h2 class="text-4xl font-bold mb-6 leading-tight">Secure your account.</h2>
            <p class="text-lg text-gray-300 leading-relaxed">Choose a strong password to keep your streams safe.</p>
        </div>
        <div class="z-10 text-sm text-gray-400">&copy; 2026 AFK Live.</div>
        <div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-blue-600 rounded-full blur-3xl opacity-20"></div>
        <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 bg-purple-600 rounded-full blur-3xl opacity-20"></div>
    </div>

    <!-- RIGHT COLUMN (Form) -->
    <div class="flex-1 flex flex-col justify-center items-center p-8 lg:p-12 overflow-y-auto">
        <div class="w-full max-w-md space-y-8">
            <div class="text-center">
                <div class="lg:hidden flex justify-center mb-6">
                    <div class="afk-logo" style="transform: scale(0.8);">
                        <div class="afk-icon"><div class="afk-play"></div></div>
                        <div class="afk-text">AFK<span class="afk-live">Live</span></div>
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">Set New Password</h2>
                <p class="mt-2 text-gray-500">Please enter your new password below.</p>
            </div>

            <form action="/reset-password" method="post" class="space-y-6">
                <input type="hidden" name="token" th:value="${token}">

                <div th:if="${error}" class="bg-red-50 border border-red-100 text-red-600 text-sm p-4 rounded-lg flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span th:text="${error}"></span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <input type="password" name="password" required class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition placeholder-gray-400" placeholder="••••••••">
                </div>
                 <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" name="confirmPassword" required class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition placeholder-gray-400" placeholder="••••••••">
                </div>

                <button type="submit" class="w-full bg-buffer-blue hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition transform active:scale-[0.99]">
                    Set New Password
                </button>
            </form>
        </div>
    </div>

</body>
</html>
